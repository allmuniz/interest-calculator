<div class="group-label-input">

    <p>{{ label }}</p>

    <div class="input-group">

      <input 
        [type]="type"
        required=""
        [placeholder]="placeholder" 
        autocomplete="off"
        [value]="value"
        (input)="onInput($event)"
      >

      <span>{{ span }}</span>

    </div>

</div>
