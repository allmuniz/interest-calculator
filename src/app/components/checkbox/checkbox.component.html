<div class="group-radio">
    <p>{{ title }}</p>

    <label class="button-radio">
        <input 
            type="radio" 
            [name]="conjunto" 
            [value]="valueType"
            [checked]="value === valueType"
            (change)="onInput($event)"
        >
        <span class="custom-radio"></span>
        <span class="label-text">{{ label }}</span>
    </label>

    <p class="error-message" *ngIf="ngControl?.control?.invalid && ngControl?.control?.touched && isLast">This filed is required</p>
    
</div>
